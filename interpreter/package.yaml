name: granule-interpreter
version: '0.7.2.0'
synopsis: The Granule interpreter
author: Dominic Orchard, Vilem-Benjamin Liepelt, Harley Eades III, Preston Keel
copyright: 2018 authors
license: BSD3
github: dorchard/granule
dependencies:
- base >=4.10 && <5
- directory
- filepath
- Glob
- granule-frontend
- mtl >=2.2.1
- optparse-applicative
- text

library:
  source-dirs: src
  ghc-options: >
    -O0
    -Wall
    -Werror
    -Wcompat
    -Wincomplete-record-updates
    -Wincomplete-uni-patterns
    -Wredundant-constraints
    -Wno-unused-matches
    -Wno-name-shadowing
  # when:
  # - condition: flag(dev)
  #   then:
  #     ghc-options: -O0 -W -Werror -Wno-unused-matches
  #   else:
  #     ghc-options: -O3 -w
  exposed-modules:
  - Language.Granule.Interpreter
  - Language.Granule.Interpreter.Eval
  - Language.Granule.Interpreter.Desugar

executables:
  gr:
    main: Language/Granule/Interpreter.hs
    source-dirs: src
    ghc-options: >
      -O0
      -Wall
      -Werror
      -Wcompat
      -Wincomplete-record-updates
      -Wincomplete-uni-patterns
      -Wredundant-constraints
      -Wno-unused-matches
      -Wno-name-shadowing
      -main-is Language.Granule.Interpreter
    dependencies:
    - granule-interpreter

tests:
  gr-golden:
    main: Golden.hs
    source-dirs: tests
    dependencies:
    - granule-interpreter
    - tasty
    - tasty-golden
    - silently
    - bytestring

